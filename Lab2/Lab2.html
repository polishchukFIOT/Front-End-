<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Лаб 1. Поліщук Д.О ІС-13</title>
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    td {

        padding: 10px;
        text-align: center;
    }
     
    #row1{
        background-color: #698f8f;
    }

    #row1:hover{
        background-color: #f5f569;
    }
    #row2:hover{

    }
    #row2{
        background-color: #f5f569;
    }
    </style>
  </head>
  <body>
    <table border="1">
        <tr id="row1">
            <td colspan="2" rowspan="2">Поліщук Дмитро</td>
            <td colspan="3">Олексійович</td> 
        </tr>
        <tr id="row2">
            <td rowspan="2">Група ІС-13</td>
            <td rowspan="3">Лабораторна 2</td>
            <td rowspan="3">Варіант 9</td>
            <td></td>
        </tr>
        <tr>
            <td>Комірка 1</td>
            <td>Комірка 2</td>
        </tr>
        <tr>
            <td>Комірка 1</td>
            <td>Комірка 2</td>

        </tr>
    </table>
    
    <div class="rectangle">
        <div class="red-circle"></div>
    </div>
  </body>
</html>
